<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
</head>
<body>
<div align="center">
    <h1>Login</h1>
    <form action="#" th:action="@{/auth/login}" method="post">

        <label>E-mail:</label>
        <input type="text" th:field="${request.email}" /><br/>

        <label>Password:</label>
        <input type="password" th:field="${request.password}" /><br/>


        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
